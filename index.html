<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Baby massage, baby reflexology and workshops for parents with infants in Limerick. Online classes available.">
    <meta name="keywords"
        content="baby massage, baby reflexology, massage, workshops, infant, mellow bump, parent's support, love parenting, parenting, Limerick, Ireland">

    <!-- Title -->
    <title>Tiny Tots</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><img src="assets/images/TinyTots_logo2.png" width="200" alt="TinyTots_logo_white_background"></h1>
        </a>
        <!-- Create nav hamburger-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav_toggle_label"><i class="fa-solid fa-bars"></i></label>

        <!-- Navigation bar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="classes.html">CLASSES</a></li>
                <li><a href="sign_up.html">SIGN UP</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <section id="hero">
            <div id="cover_text">
                <h2>Welcome to Tiny Tots!</h2>
            </div>
        </section>
        <!-- Benefits section-->
        <section id="reasons">
            <h2>WHY CLASSES WITH US?</h2>
            <div id="benefits">
                <div id="benefits_parent">
                    <h2><i class="fa-solid fa-person-breastfeeding"></i>FOR PARENTS</h2>
                    <hr>
                    <ul>
                        <li>Reducing stress</li>
                        <li>Promoting positive attachment</li>
                        <li>Support from other parents</li>
                    </ul>
                </div>
                <div id="benefits_baby">
                    <h2><i class="fa-solid fa-baby"></i>FOR BABIES</h2>
                    <hr>
                    <ul>
                        <li>Reducing stress</li>
                        <li>Promoting positive attachment</li>
                        <li>Support from other parents</li>
                    </ul>
                </div>
                <div id="benefits-image">
                    <div id="cover-bg"></div>
                </div>
            </div>
        </section>
        <!-- Contact form and google map section-->
        <section id="map_contact">
            <div id="contact">
                <form action="https://formdump.codeinstitute.net" method="POST" id="contact-form">
                    <h2><i class="fa-solid fa-envelope"></i> Contact us:</h2>
                    <label for="Name"></label>
                    <input type="text" id="first-name" name="first-name" class="text-input" required placeholder="Name">
                    <br>
                    <label for="phone-number"></label>
                    <input type="number" id="phone-number" name="phone-number" class="text-input" required
                        placeholder="Phone number">
                    <br>
                    <label for="email"></label>
                    <input type="email" id="email-address" name="email-address" class="text-input" required
                        placeholder="Email">
                    <br>
                    <textarea name="first" id="first" placeholder="Type your message here" rows="10"
                        cols="40"></textarea>
                    <button type="submit" class="join-button">Submit!</button>
                </form>
            </div>
            <div id="map" >
                <h2><i class="fa-solid fa-envelope"></i>Find us:</h2>
                <div id="display-google-map" style="height:100%; width:100%;max-width:100%;"><iframe
                        style="height:100%;width:100%;border:0;" frameborder="0"
                        src="https://www.google.com/maps/embed/v1/place?q=Barackview+HSE+limerick+Ireland&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://x.com/" target="_blank" rel="noopener"
                    aria-label="visit our X-Twitter page(opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/21deb1df33.js" crossorigin="anonymous"></script>
</body>

</html>
