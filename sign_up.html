<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Baby massage, baby reflexology and workshops for parents with infants in Limerick.">
    <meta name="keywords"
        content="baby massage, baby reflexology, massage, workshops, infant, mellow bump, parent's support, love parenting, parenting, Limerick, Ireland">

    <!-- Title -->
    <title>Tiny Tots</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Tiny Tots</h1>
        </a>
        <!-- Create nav hamburger-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav_toggle_label"><i class="fa-solid fa-bars"></i></label>

        <!-- Navigation bar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="classes.html">CLASSES</a></li>
                <li><a href="sign_up.html" class="active">SIGN UP</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <section id="sign_up">

            <form action="https://formdump.codeinstitute.net" method="POST" id="sign_up_form">
                <h3>Your details:</h3>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text_input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text_input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address" class="text_input" required>
                <br>
                <label for="baby_age">Baby's age: (choose)</label>
                <select id="baby_age" name="age_list">
                    <option value="less_1month">less than 1 month</option>
                    <option value="1_3months">1 - 3 months</option>
                    <option value="3_6months">3 - 6 months</option>
                    <option value="6_9months">6 - 9 months</option>
                    <option value="9_12months">9 - 12 months</option>
                    <option value="more_1year">more than 1 year</option>
                </select>
                <br>
                <label for="baby_name">Baby's name</label>
                <input type="text" id="baby_name" name="baby_name" class="text_input" required>
                <br>
                <div class="checkbox">
                    <h3>Classes:</h3>
                    <div>
                        <input type="checkbox" name="baby_massage" value="yes" name="classes_preferences"
                            value="baby_massage">
                        <label for="baby_massage">Baby massage classes</label>
                    </div>
                    <div>
                        <input type="checkbox" name="baby_reflexology" value="no" name="classes_preferences"
                            value="baby_reflexology">
                        <label for="baby_reflexology">Baby reflexology classes</label>
                    </div>
                    <div>
                        <input type="checkbox" name="baby_reflexology" value="no" name="classes_preferences"
                            value="mellow_bumbs_meeting">
                        <label for="mellow_bumbs_meeting">Mellow Bumbs meeting</label>
                    </div>
                </div>
                <div id="send">
                    <button type="submit">Send!</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://x.com/" target="_blank" rel="noopener"
                    aria-label="visit our X-Twitter page(opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/21deb1df33.js" crossorigin="anonymous"></script>
</body>

</html>
